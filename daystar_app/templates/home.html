{% extends 'base.html' %}

{% block content %}
<div class="p-4 flex gap-4 justify-end">
    <a href="" class="p-2 bg-green-500 text-white rounded-lg shadow-lg"> Add Baby </a>
    <a href="" class="p-2 bg-blue-500 text-white rounded-lg shadow-lg"> Add Sitter </a>
</div>

<div class="flex gap-2 p-4">
    <input type="text" placeholder="Search Student" class="p-2 rounded-lg border w-full">
    <button class="p-2 bg-black text-white rounded-lg"> Search </button>
</div>
<div class="grid grid-cols-2 gap-4 p-4">
    <div class="w-full">
        <p class="p-2 text-lg"> Recent Babies </p>
        <table class="w-full">
            <thead class="bg-black text-white">
                <tr>
                    <th> # </th>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Age </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="w-full">
        <p class="p-2 text-lg"> Recent Courses </p>
        <table class="w-full">
            <thead class="bg-black text-white">
                <tr>
                    <th> # </th>
                    <th> Course Name </th>
                    <th> Price </th>
                    <th> Start Date </th>
                    <th> Duration </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
